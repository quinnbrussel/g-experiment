<!DOCTYPE html>

<script>
    var loadTime = window.performance.timing.domContentLoadedEventEnd- window.performance.timing.navigationStart;
</script>

<html lang="en">
    <head>
        {% block head %}
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="/static/styles.css?version=1" rel="stylesheet">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        {% endblock %}
    </head>
    <header class="centered large">
        <h1>{{ word }}</h1>
    </header>
    <body>
        <main class="container-fluid py-5 text-center">
            <form action={{ form }} method="post">
                <div class="question-padding container-fluid">
                    <button name="{{ word_one }}" value="{{ word_one }}" type="submit" class="btn btn-dark btn-lg" style="width: 80%">{{ word_one }}</button>
                </div>
            </form>
            <form action={{ form }} method="post">
                <div class="question-padding container-fluid">
                    <button name="{{ word_two }}" value="{{ word_two }}" type="submit" class="btn btn-dark btn-lg" style="width: 80%">{{ word_two }}</button>
                </div>
            </form>
        </main>
    </body>
</html>
